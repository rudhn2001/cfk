apiVersion: platform.confluent.io/v1beta1
kind: KafkaTopic
metadata:
  name: cfktopic1
  namespace: confluent
spec:
  replicas: 3
  partitionCount: 1
  configs:
    cleanup.policy: "delete"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: produce-message
spec:
  replicas: 1
  selector:
    matchLabels:
      app: produce-app
  template:
    metadata:
      labels:
        app: produce-app
    spec:
      containers:
      - name: produce-data-container
        image: anirudh2903/topicproduc:latest
        volumeMounts:
        - name: kafka-properties
          mountPath: /mnt
        - name: kafka-ssl-autogenerated
          mountPath: /mnt/sslcerts
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
        env:
        - name: KAFKA_SASL_MECHANISM
          value: "PLAIN"
        - name: KAFKA_SECURITY_PROTOCOL
          value: "SASL_PLAINTEXT"
        - name: KAFKA_OPTS
          value: -Djava.security.auth.login.config=/mnt/client.properties
      volumes:
      - name: kafka-properties
        secret:
          secretName: admin-client
      - name: kafka-ssl-autogenerated
        secret:
          secretName: kafka-generated-jks
