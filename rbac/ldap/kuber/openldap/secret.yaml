{{- if .Values.tls.autogeneratedCerts }}
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.name }}-sslcerts
type: Opaque
data:
  tls.crt: {{ .Values.tls.autogeneratedCerts.fullchain | b64enc }}
  tls.key: {{ .Values.tls.autogeneratedCerts.privkey | b64enc }}
  ca.crt: {{ .Values.tls.autogeneratedCerts.cacerts | b64enc }}
{{- end }}
